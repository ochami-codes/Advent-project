<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Study | Second Advent Ministries</title>
  <link rel="stylesheet" href="advent_stylesheet.css" />
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #fff;
    color: #333;
  }

  nav ul {
    list-style: none;
    background-color: powderblue;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
  }

  nav ul li {
    margin: 5px;
  }

  nav ul li a {
    text-decoration: none;
    border-radius: 20px;
    padding: 10px 15px;
    display: inline-block;
    color: white;
    transition: background-color 0.3s ease;
  }

  nav ul li:nth-child(even) a {
    background-color: red;
  }

  nav ul li:nth-child(odd) a {
    background-color: green;
  }

  header,
  section,
  footer {
    padding: 20px;
    text-align: center;
  }

  .study-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
  }

  .study-grid a img {
    width: 100%;
    max-width: 250px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .study-grid a img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  form {
    max-width: 100%;
    width: 400px;
    margin: 0 auto;
    text-align: left;
  }

  form label,
  form input,
  form textarea {
    width: 100%;
    margin-bottom: 10px;
    display: block;
  }

  input,
  textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background-color: green;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: darkgreen;
  }

  footer {
    background-color: #f0f0f0;
    font-size: 14px;
    color: #333;
  }

  /* --- Mobile Responsiveness --- */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }

    nav ul li a {
      width: 100%;
      text-align: center;
    }

    header,
    section,
    footer {
      padding: 15px;
    }

    h1,
    h2 {
      font-size: 1.5em;
    }

    button {
      width: 100%;
    }
  }

  @media (max-width: 480px) {
    body {
      font-size: 16px;
    }

    nav ul li {
      margin: 3px 0;
    }
  }
</style>
</head>
