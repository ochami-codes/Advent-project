<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devotional Articles | Second Advent Ministries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #searchInput {
      display: block;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .devotion-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .devotion-item-link {
      text-decoration: none;
      color: inherit;
      width: 300px;
    }

    .devotion-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .devotion-item:hover {
      transform: translateY(-5px);
    }

    .devotion-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .devotion-text {
      padding: 15px;
    }

    .devotion-text h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .devotion-text p {
      margin: 0;
      color: #444;
    }

    mark {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 20px;
      z-index: 999;
      font-size: 22px;
      border: none;
      outline: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    #scrollTopBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="devotion-list"></div>

        },
        {

          summary: "Who feeds you? God or your business...",
          link: "monkey.html",

        },
        {

          summary: "What if AI is the endtime gift from God to propel the everlasting gospel around the globe?",
          link: "ai.html",
          image: "ai.png",
          alt: "AI and the Gospel"
        }
      ];

      const listContainer = document.querySelector(".devotion-list");
      const searchInput = document.getElementById("searchInput");

      function highlightText(text, searchValue) {
        if (!searchValue) return text;
        const regex = new RegExp(`(${searchValue})`, "gi");
        return text.replace(regex, "<mark>$1</mark>");
      }

      function renderArticles(list, searchValue = "") {
        listContainer.innerHTML = "";
        if (list.length === 0) {
          listContainer.innerHTML = "<p>No matching articles found üôÅ</p>";
          return;
        }

        list.forEach(article => {
          const articleLink = document.createElement("a");
          articleLink.href = article.link;
          articleLink.className = "devotion-item-link";

          const itemDiv = document.createElement("div");
          itemDiv.className = "devotion-item";

          const img = document.createElement("img");
          img.src = article.image;
          img.alt = article.alt;

          const textDiv = document.createElement("div");
          textDiv.className = "devotion-text";

          const h3 = document.createElement("h3");
          h3.innerHTML = highlightText(article.title, searchValue);

          const p = document.createElement("p");
          p.innerHTML = highlightText(article.summary, searchValue);

          textDiv.appendChild(h3);
          textDiv.appendChild(p);
          itemDiv.appendChild(img);
          itemDiv.appendChild(textDiv);
          articleLink.appendChild(itemDiv);

          listContainer.appendChild(articleLink);
        });
      }

      searchInput.addEventListener("input", () => {
        const searchValue = searchInput.value.toLowerCase();
        const filtered = articles.filter(article =>
          article.title.toLowerCase().includes(searchValue) ||
          article.summary.toLowerCase().includes(searchValue)
        );
        renderArticles(filtered, searchValue);
      });

      renderArticles(articles);

      const scrollTopBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", () => {
        scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
      });
      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
